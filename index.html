<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content and Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        #dynamic-content {
            margin: 20px;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #FFF;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script
src='//in.fw-cdn.com/30003745/2511.js'
chat='true'>
</script>
</head>
<body>

    <header>
        <h1>Welcome to Our Website</h1>
        <p>Explore dynamic content and contact us using the form below.</p>
    </header>

    <!-- Placeholder for dynamic content -->
    <div id="dynamic-content">
        <h2>Loading dynamic content...</h2>
        <div id="content-container">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>

    <!-- Web Form -->
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to dynamically load content
        function loadDynamicContent() {
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = `
                <img src="https://via.placeholder.com/800x400" alt="Dynamic Image">
                <p>This content was loaded dynamically after the initial page load.</p>
            `;
        }

        // Simulate dynamic content loading after 2 seconds
        setTimeout(loadDynamicContent, 2000);

        // Form submission handler
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            console.log('Form submitted:', { name, email, mobile });
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
